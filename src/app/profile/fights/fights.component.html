  /*

  @charset "UTF-8";
  @import url(https://fonts.googleapis.com/css?family=Open+Sans:300,400,700);

  body {
    font-family: 'Open Sans', sans-serif;
    font-weight: 300;
    line-height: 1.42em;
    color:#A7A1AE;
    background-color:#1F2739;
  }

  h1 {
    font-size:3em;
    font-weight: 300;
    line-height:1em;
    text-align: center;
    color: #4DC3FA;
  }

  h2 {
    font-size:1em;
    font-weight: 300;
    text-align: center;
    display: block;
    line-height:1em;
    padding-bottom: 2em;
    color: #FB667A;
  }

  h2 a {
    font-weight: 700;
    text-transform: uppercase;
    color: #FB667A;
    text-decoration: none;
  }

  .blue { color: #185875; }
  .yellow { color: #FFF842; }

  .container th h1 {
    font-weight: bold;
    font-size: 1em;
    text-align: left;
    color: #185875;
  }

  .container td {
    font-weight: normal;
    font-size: 1em;
    -webkit-box-shadow: 0 2px 2px -2px #0E1119;
    -moz-box-shadow: 0 2px 2px -2px #0E1119;
    box-shadow: 0 2px 2px -2px #0E1119;
  }

  .container {
    text-align: left;
    overflow: hidden;
    width: 80%;
    margin: 0 auto;
    display: table;
    padding: 0 0 8em 0;
  }

  .container td, .container th {
    padding-bottom: 2%;
    padding-top: 2%;
    padding-left:2%;
  }

  .container th {
    background-color: #398B93;
  }

  .container td:first-child { color: #FB667A; }

  .container tr:hover {
    background-color: #e62727;
    color: #403E10;
    font-weight: bold;

    box-shadow: #e62727 -1px 1px, #e62727 -2px 2px, #e62727 -3px 3px, #e62727 -4px 4px, #e62727 -5px 5px, #e62727 -6px 6px;
    transform: translate3d(6px, -6px, 0);

    transition-delay: 0s;
    transition-duration: 0.4s;
    transition-property: all;
    transition-timing-function: line;
  }

  @media (max-width: 800px) {
    .container td:nth-child(4),
    .container th:nth-child(4) { display: none; }
  }
  .profile-userpic {
    width: 25%;
  }
  .profile-userpic img {
    float: none;
    margin: 0 auto;
    -webkit-border-radius: 50% !important;
    -moz-border-radius: 50% !important;
    border-radius: 50% !important;
  }
  .button {
    background-color: #AC0A0A;
    border: none;
    color: white;
    padding: 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 50%;
  }
</style>
<h1 style="font-family: 'Times New Roman';color: #AC0A0A" *ngIf="invites.length == 0">You have no any planned fights, yet</h1>
<table *ngIf="invites.length != 0" class="container" style="width: 100%">
  <thead>
  <tr>
    <th>Inviter</th>
    <th>Invited</th>
    <th>Style</th>
    <th></th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody *ngFor="let invite of invites; let i = index">
  <tr [ngStyle]="{background: i % 2 == 0 ?  'white' : '#398B93'}" (click)="showPlace(invite.latitude, invite.longitude)">
    <td>{{invite.fighterInviter.name}} {{invite.fighterInviter.surname}}</td>
    <td>{{invite.fighterInvited.name}} {{invite.fighterInvited.surname}}</td>
    <td>{{invite.fightStyle}}</td>
    <td>{{invite.date | date: 'dd.MM.yyyy HH:mm'}}</td>
    <td style="text-align: center"><button class="button" style="background-color: #1a8a34; width: 105px" (click)="setFighters(invite)">Upload video</button></td>
    <td style="text-align: center"><button class="button" style="background-color: orange; width: 105px" (click)="showPlace(invite.latitude, invite.longitude)">Show place</button></td>
  </tr>
  </tbody>
</table>
<input type="file" (change)="onFileChange($event)" #file style="display: none" accept=".3g2,.3gp,.3gpp,.asf,.avi,.dat,.divx,.dv,.f4v,.flv,.gif,.m2ts,.m4v,.mkv,.mod,.mov,.mp4,.mpe,.mpeg,.mpeg4,.mpg,.mts,.nsv,.ogm,.ogv,.qt,.tod,.ts,.vob,.wmv">
