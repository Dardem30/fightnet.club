<style>
  .profile-userpic img {
    float: none;
    margin: 0 auto;
    width: 100%;
    height: 100%;
    -webkit-border-radius: 50% !important;
    -moz-border-radius: 50% !important;
    border-radius: 50% !important;
  }
  .column1 {
    float: left;
    width: 20%;
    padding: 10px;
  }
  .column2 {
    float: left;
    width: 80%;
    padding: 10px;
  }

  /* Clear floats after the columns */
  .row:hover {
    background-color: #f6f9fb;
  }
</style>
<div *ngFor="let conversation of conversations">
  <div class="row" style="margin: 0" (click)="dialog(conversation.userSender, conversation.userResiver, conversation.titleName)">
    <div class="column1">
      <div class="profile-userpic">
        <img src="assets/images/noPhoto.jpeg">
      </div>
    </div>
    <div class="column2" style="text-align: left">
      <h3 style="margin-bottom: 0">{{conversation.titleName}}</h3> <br>
      <br style="margin-top: 0; margin-bottom: 15px">
      <h4 style="opacity: 0.7">{{conversation.text}}</h4>
    </div>
  </div>
  <hr>
</div>
