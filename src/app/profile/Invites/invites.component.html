  @charset "UTF-8";
  @import url(https://fonts.googleapis.com/css?family=Open+Sans:300,400,700);

  body {
    font-family: 'Open Sans', sans-serif;
    font-weight: 300;
    line-height: 1.42em;
    color:#A7A1AE;
    background-color:#1F2739;
  }

  h1 {
    font-size:3em;
    font-weight: 300;
    line-height:1em;
    text-align: center;
    color: #4DC3FA;
  }

  h2 {
    font-size:1em;
    font-weight: 300;
    text-align: center;
    display: block;
    line-height:1em;
    padding-bottom: 2em;
    color: #FB667A;
  }

  h2 a {
    font-weight: 700;
    text-transform: uppercase;
    color: #FB667A;
    text-decoration: none;
  }

  .blue { color: #185875; }
  .yellow { color: #FFF842; }

  .container th h1 {
    font-weight: bold;
    font-size: 1em;
    text-align: left;
    color: #185875;
  }

  .container td {
    font-weight: normal;
    font-size: 1em;
    -webkit-box-shadow: 0 2px 2px -2px #0E1119;
    -moz-box-shadow: 0 2px 2px -2px #0E1119;
    box-shadow: 0 2px 2px -2px #0E1119;
  }

  .container {
    text-align: left;
    overflow: hidden;
    width: 80%;
    margin: 0 auto;
    display: table;
    padding: 0 0 8em 0;
  }

  .container td, .container th {
    padding-bottom: 2%;
    padding-top: 2%;
    padding-left:2%;
  }

  .container th {
    background-color: #e62727;
  }

  .container td:first-child { color: #FB667A; }

  .container tr:hover {
    background-color: #e62727;
    color: #403E10;
    font-weight: bold;

    box-shadow: #212121 -1px 1px, #212121 -2px 2px, #212121 -3px 3px, #212121 -4px 4px, #212121 -5px 5px, #212121 -6px 6px;
    transform: translate3d(6px, -6px, 0);

    transition-delay: 0s;
    transition-duration: 0.4s;
    transition-property: all;
    transition-timing-function: line;
  }

  @media (max-width: 800px) {
    .container td:nth-child(4),
    .container th:nth-child(4) { display: none; }
  }
  .profile-userpic {
    width: 18%;
  }
  .profile-userpic img {
    float: none;
    margin: 0 auto;
    -webkit-border-radius: 50% !important;
    -moz-border-radius: 50% !important;
    border-radius: 50% !important;
  }
  .button {
    background-color: #AC0A0A;
    border: none;
    color: white;
    padding: 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 50%;
  }
</style>
<style type="text/scss">
  .lds-circle {
    display: inline-block;
    transform: translateZ(1px);
  }
  .lds-circle > div {
    display: inline-block;
    width: 51px;
    height: 51px;
    margin: 6px;
    border-radius: 50%;
    background: #AC0A0A;
    animation: lds-circle 2.4s cubic-bezier(0, 0.2, 0.8, 1) infinite;
  }
  @keyframes lds-circle {
    0%, 100% {
      animation-timing-function: cubic-bezier(0.5, 0, 1, 0.5);
    }
    0% {
      transform: rotateY(0deg);
    }
    50% {
      transform: rotateY(1800deg);
      animation-timing-function: cubic-bezier(0, 0.5, 0.5, 1);
    }
    100% {
      transform: rotateY(3600deg);
    }
  }
</style>
<h1 style="font-family: 'Times New Roman';color: #AC0A0A" *ngIf="invites.length == 0 && !isLoading">You have no any invites, yet</h1>
<table *ngIf="invites.length != 0" class="container" style="width: 100%">
  <thead>
  <tr>
    <th></th>
    <th><span>Name</span></th>
    <th><span>Style</span></th>
    <th><span>Date</span></th>
    <th></th>
    <th></th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody *ngFor="let invite of invites; let i = index">
  <tr [ngStyle]="{background: i % 2 == 0 ?  'white' : '#e62727'}">
    <td (click)="showProfile(user.email)" class="profile-userpic"><img height=150 width=150 src="assets/images/noPhoto.jpeg"></td>
    <td (click)="showProfile(user.email)">{{invite.fighterInviter.name}} {{invite.fighterInviter.surname}}</td>
    <td (click)="showProfile(user.email)">{{invite.fightStyle}}</td>
    <td (click)="showProfile(user.email)">{{invite.date | date: 'dd.MM.yyyy HH:mm'}}</td>
    <td style="text-align: center"><button class="button" style="background-color: #1a8a34; width: 95px" (click)="acceptInvite(invite)">Accept</button></td>
    <td style="text-align: center"><button class="button" style="background-color: orange; width: 95px" (click)="showPlace(invite.latitude, invite.longitude)">Show place</button></td>
    <td style="text-align: center"><button class="button" style="width: 95px" (click)="declineInvite(invite.id)">Decline</button></td>
  </tr>
  </tbody>
</table>
<div *ngIf="isLoading">
<div class="lds-circle"><div></div></div><br>
</div>
<ngb-pagination *ngIf="invites.length != 0" [collectionSize]="collectionSize" [(page)]="page" (pageChange)="nextPage()"></ngb-pagination>
