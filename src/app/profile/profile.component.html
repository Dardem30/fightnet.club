<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<style>
  .profile-sidebar {
    padding: 20px 0 10px 0;
    background: #fff;
  }

  .profile-userpic img {
    float: none;
    margin: 0 auto;
    width: 50%;
    height: 50%;
    -webkit-border-radius: 50% !important;
    -moz-border-radius: 50% !important;
    border-radius: 50% !important;
  }

  .profile-usertitle {
    text-align: center;
    margin-top: 20px;
  }

  .profile-usertitle-name {
    color: #5a7391;
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 7px;
  }

  .profile-usertitle-job {
    text-transform: uppercase;
    color: #5b9bd1;
    font-size: 12px;
    font-weight: 600;
    margin-bottom: 15px;
  }

  .profile-userbuttons {
    text-align: center;
    margin-top: 10px;
  }

  .profile-userbuttons .btn {
    text-transform: uppercase;
    font-size: 11px;
    font-weight: 600;
    padding: 6px 15px;
    margin-right: 5px;
  }

  .profile-userbuttons .btn:last-child {
    margin-right: 0px;
  }

  .profile-usermenu {
    margin-top: 30px;
  }

  .profile-usermenu ul li {
    border-bottom: 1px solid #f0f4f7;
  }

  .profile-usermenu ul li:last-child {
    border-bottom: none;
  }

  .profile-usermenu ul li a {
    color: #93a3b5;
    font-size: 14px;
    font-weight: 400;
  }

  .profile-usermenu ul li a i {
    margin-right: 8px;
    font-size: 14px;
  }

  .profile-usermenu ul li a:hover {
    background-color: #fafcfd;
    color: #5b9bd1;
  }

  .profile-usermenu ul li.active {
    border-bottom: none;
  }

  .profile-usermenu ul li.active a {
    color: #5b9bd1;
    background-color: #f6f9fb;
    border-left: 2px solid #5b9bd1;
    margin-left: -2px;
  }

  .profile-content {
    padding: 20px;
    text-align: center;
    background: #fff;
    min-height: 460px;
  }

  body {
    background: url(http://www.timurtek.com/wp-content/uploads/2014/10/form-bg.jpg) no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    font-family: 'HelveticaNeue', 'Arial', sans-serif;

  }

  a {
    color: #58bff6;
    text-decoration: none;
  }

  a:hover {
    color: #aaa;
  }

  .pull-right {
    float: right;
  }

  .pull-left {
    float: left;
  }

  .clear-fix {
    clear: both;
  }

  div.logo {
    text-align: center;
    margin: 20px 20px 30px 20px;
    fill: #566375;
  }

  div.logo svg {
    width: 180px;
    height: 100px;
  }

  .logo-active {
    fill: #44aacc !important;
  }

  #formWrapper {
    background: url(https://images.pexels.com/photos/1229861/pexels-photo-1229861.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500) center fixed;
    background-size: 100% 100%;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    transition: all .3s ease;
  }

  .darken-bg {
    background: rgba(0, 0, 0, .5) !important;
    transition: all .3s ease;
  }

  div#form {
    position: absolute;
    width: 360px;
    height: auto;
    background-color: #AC0A0A;
    margin: auto;
    border-radius: 5px;
    padding: 20px;
    left: 50%;
    top: 50%;
    margin-left: -180px;
    margin-top: -200px;
  }

  div.form-item {
    position: relative;
    display: block;
    margin-bottom: 20px;
  }

  input {
    transition: all .2s ease;
  }

  input.form-style {
    color: #8a8a8a;
    display: block;
    width: 90%;
    height: 44px;
    padding: 5px 5%;
    border: 1px solid #ccc;
    -moz-border-radius: 27px;
    -webkit-border-radius: 27px;
    border-radius: 27px;
    -moz-background-clip: padding;
    -webkit-background-clip: padding-box;
    background-clip: padding-box;
    background-color: #fff;
    font-family: 'HelveticaNeue', 'Arial', sans-serif;
    font-size: 105%;
    letter-spacing: .8px;
  }

  div.form-item .form-style:focus {
    outline: none;
    border: 1px solid #58bff6;
    color: #AC0A0A;
  }

  div.form-item p.formLabel {
    position: absolute;
    left: 26px;
    top: 2px;
    transition: all .4s ease;
    color: #bbb;
  }

  .formTop {
    top: -22px !important;
    left: 26px;
    background-color: #fff;
    padding: 0 5px;
    font-size: 14px;
    color: #58bff6 !important;
  }

  .formStatus {
    color: #8a8a8a !important;
  }

  input[type="submit"].login {
    float: right;
    width: 112px;
    height: 37px;
    -moz-border-radius: 19px;
    -webkit-border-radius: 19px;
    border-radius: 19px;
    -moz-background-clip: padding;
    -webkit-background-clip: padding-box;
    background-clip: padding-box;
    background-color: #55b1df;
    border: 1px solid #55b1df;
    border: none;
    color: #fff;
    font-weight: bold;
  }

  input[type="submit"].login:hover {
    background-color: #fff;
    border: 1px solid #55b1df;
    color: #55b1df;
    cursor: pointer;
  }

  input[type="submit"].login:focus {
    outline: none;
  }


</style>
<script>
  $(document).ready(function () {
    var formInputs = $('input[type="email"],input[type="password"]');
    formInputs.focus(function () {
      $(this).parent().children('p.formLabel').addClass('formTop');
      $('div#formWrapper').addClass('darken-bg');
      $('div.logo').addClass('logo-active');
    });
    formInputs.focusout(function () {
      if ($.trim($(this).val()).length == 0) {
        $(this).parent().children('p.formLabel').removeClass('formTop');
      }
      $('div#formWrapper').removeClass('darken-bg');
      $('div.logo').removeClass('logo-active');
    });
    $('p.formLabel').click(function () {
      $(this).parent().children('.form-style').focus();
    });
  });
</script>
<script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
<body>
<div id="formWrapper">
  <div class="container">
    <div class="row profile">
      <div class="col-md-3">
        <div class="profile-sidebar">
          <div class="profile-userpic">
            <img src="http://keenthemes.com/preview/metronic/theme/assets/admin/pages/media/profile/profile_user.jpg"
                 class="img-responsive" alt="">
          </div>

          <div class="profile-usertitle">
            <div class="profile-usertitle-name">
              {{user.name}} {{user.surname}}
            </div>
          </div>

          <div class="profile-userbuttons">
            <button type="button" class="btn btn-success btn-sm">Challenge</button>
            <button type="button" class="btn btn-danger btn-sm">Message</button>
          </div>
          <div class="profile-usermenu">
            <ul class="nav">
              <li class="active">
                <a (click)="changeRoute('overview', user)">
                  <i class="glyphicon glyphicon-home"></i>
                  Overview </a>
              </li>
              <li>
                <a (click)="changeRoute('map')">
                  <i class="glyphicon glyphicon-user"></i>
                  Map </a>
              </li>
              <li>
                <a href="/profile" target="_blank">
                  <i class="glyphicon glyphicon-ok"></i>
                  Tasks </a>
              </li>
              <li>
                <a href="/profile">
                  <i class="glyphicon glyphicon-flag"></i>
                  Help </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="profile-content">
          <div #div></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
