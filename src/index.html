<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fightnet</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px RGBA(128,74,183,0.62);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      border-radius: 10px;
      background-color: #AC0A0A;
      -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
    }
  </style>
  <script>
    let mydragg = function(){
      return {
        move : function(divid,xpos,ypos){
          divid.style.left = xpos + 'px';
          divid.style.top = ypos + 'px';
        },
        startMoving : function(divid,container,evt){
          evt = evt || window.event;
          let posX = evt.clientX,
            posY = evt.clientY,
            divTop = divid.style.top,
            divLeft = divid.style.left,
            eWi = parseInt(divid.style.width),
            eHe = parseInt(divid.style.height),
            cWi = parseInt(document.getElementById(container).style.width),
            cHe = parseInt(document.getElementById(container).style.height);
          document.getElementById(container).style.cursor='move';
          divTop = divTop.replace('px','');
          divLeft = divLeft.replace('px','');
          let diffX = posX - divLeft,
            diffY = posY - divTop;
          document.onmousemove = function(evt){
            evt = evt || window.event;
            let posX = evt.clientX,
              posY = evt.clientY,
              aX = posX - diffX,
              aY = posY - diffY;
            if (aX < 0) aX = 0;
            if (aY < 0) aY = 0;
            if (aX + eWi > cWi) aX = cWi - eWi;
            if (aY + eHe > cHe) aY = cHe -eHe;
            mydragg.move(divid,aX,aY);
          }
        },
        stopMoving : function(container){
          let a = document.createElement('script');
          document.getElementById(container).style.cursor='default';
          document.onmousemove = function(){}
        },
      }
    }();
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
</head>
<body style="background: url(assets/images/gloves.jpg) center fixed;background-size: 100% 100%;" id="indexBody">
  <app-root></app-root>
</body>
</html>
